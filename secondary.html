<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Excellence Assured</h1>
    </header>

    <main>
        <h2>Secondary Level</h2>
        <section class="chatbot-section">
            <iframe
                class="chatbot"
                src="https://app.chatgptbuilder.io/webchat/?p=1578669&headerTitle=Excellence%20Assured-Research%20%26%20Trainings&ref=1681636871022&color=%23006DFF"

  <details>
                <summary>Show Prompts</summary>
                <ul class="chatbot-prompts">
                    <li>
                        <span>/as a professor, explain the principles of microeconomics</span>

                    <li>
                        <span>/as a professor, describe the process of software development</span>
                        <button class="clipboard-btn" data-clipboard-text="/as a professor, describe the process of software development">Copy</button>
                    </li>
                </ul>
            </details>
        </section>
    </main>
